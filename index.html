<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/assets/img/logo.png" alt="" />

      <nav>
        <ul>

        <span></span>
